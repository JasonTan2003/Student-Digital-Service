<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobhive Support</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Jobhive.css">
    <link rel="stylesheet" href="Support.css">
    <script src="https://kit.fontawesome.com/9f6f890eae.js" crossorigin="anonymous"></script>
</head>
<body>
    <script src="Jobhive.js"></script>
    <div class="wrapper">
        <!--close icon-->
        <span class="icon-close">
            <i class="fa-solid fa-xmark"></i>
        </span>

        <!--signin and signup-->
        <div class="container">
            <input type="checkbox" id="flip">
            <div class="cover">
              <div class="front">
                <div class="text">
                  <span class="text-1"></span>
                  <span class="text-2"></span>
                </div>
              </div>
              <div class="back">
                <div class="text">
                  <span class="text-1"><br> </span>
                  <span class="text-2"></span>
                </div>
              </div>
            </div>
            <div class="forms">
                <div class="form-content">
                  <div class="login-form">
                    <div class="title">Login</div>
                  <form action="#">
                    <div class="input-boxes">
                      <div class="input-box">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Enter your email" required>
                      </div>
                      <div class="input-box">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Enter your password" required>
                      </div>
                      <div class="text"><a href="#">Forgot password?</a></div>
                      <div class="submbutton">
                        <input href="#" type="submit" value="Sumbit">
                      </div>
                      <div class="sign-up-now">Don't have an account? <label for="flip">Signup now</label></div>
                    </div>
                    </form>
                </div>
              
                <div class="signup-form">
                  <div class="title">Signup</div>
                    <form action="#">
                        <div class="input-boxes">
                        <div class="input-box">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Enter your name" required>
                        </div>
                        <div class="input-box">
                            <i class="fas fa-envelope"></i>
                            <input type="text" placeholder="Enter your email" required>
                        </div>
                        <div class="input-box">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Enter your password" required>
                        </div>
                        <div class="submbutton">
                            <input href="#" type="submit" value="Sumbit">
                        </div>
                        <div class="login-now">Already have an account? <label for="flip">Login now</label></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!--persinfo-->
        <div class="form-box persinfo">
            <div class="questtitle">
                <h1>personal information</h1>
            </div>
            <div class="form">
                <form action="">
                    <div class="quests">
                        <div class="leftquests">
                            <input type="text" placeholder="type in your skills" required>

                            <input type="text" placeholder="type in your hobbies" required>

                            <input type="text" placeholder="type in your motivations" required>
                        </div>

                        <div class="rightquests">
                            <input type="text" placeholder="Type in your job experiences" required>

                            <input type="text" placeholder="Education" required>

                            <input type="text" placeholder="Qualification" required>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <header>
        <a href="Home.html" class="logo">
            <img href="Home.html" src="Images/Jobhive Logo.png" alt="Jobhive Logo"/>
        </a>
        <nav class="navigation">
            <a href="Findjob.html">Find a Job</a>
            <a href="CVguide.html">CV Guide</a>
            <a href="Questions.html">Questions</a>
            <a href="Support.html">Support</a>
            <button class="btnLogin-popup"><i class="fa-regular fa-user"></i> Account</button>
        </nav>
    </header>
    <section class="support-section">
        <span id="get-in-touch">Get in touch with your career advisor</span>
        <a href="https://teams.microsoft.com/_#/conversations/48:notes?ctx=chat" id="chat"><span>Text Message</span></a>
        <span id="book-meeting">Book meeting</span>
        <a href="https://teams.microsoft.com/_#/scheduling-form/?opener=1&navCtx=navigateHybridContentRoute" id="online-meeting"><span>Online</span></a>
        <a href="https://teams.microsoft.com/_#/calendarv2" id="f2f-meeting"><span>Face to Face</span></a>
        <span id="contact-us-below">Contact us below</span>
        <span></span>
    </section>
    <section>
        <a href="https://en-gb.facebook.com/"><i class="fa-brands fa-facebook fa-5x"></i></a>
        <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram fa-5x"></i></a>
        <a href="https://twitter.com/"><i class="fa-brands fa-twitter fa-5x"></i></a>
        <span id="mobile-number">+44 7694 02164</span>
    </section>
</body>
</html>
