<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobHive</title>
    <link rel="stylesheet" href="Jobhive.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@1&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9f6f890eae.js" crossorigin="anonymous"></script>
</head>
<body>
    <script src="Jobhive.js"></script>
    <header>
        <a href="Home.html" class="logo">
            <img href="Home.html" src="Images/LOGO.png" alt="logo">
        </a>
        <nav class="navbar">
          <a href="Findjob.html" class="nav-item">Find a job</a>
          <a href="CVguide.html" class="nav-item">CV Guide</a>
          <a href="Questions.html" class="nav-item">Questions</a>
          <a href="Support.html" class="nav-item">Support</a>
        </nav>
        <button class="user-profile"><i class="fa-solid fa-user" height="100px" width="100px"></i></button>
    </header>
    <progress class="progress-bar" value="0" max="100" data-text="0% Progress"></progress>  
    <div class="camel">
        <div class="circle"></div>
        <div class="circle"></div> 
        <div class="circle"></div> 
        <div class="circle"></div>
        <div class="circle"></div> 
    </div> 
    <div class="subject-section">
        <div class="row">
            <a class="subject-box">Computer Science General</a>
            <a class="subject-box">Engineering</a>
            <a class="subject-box">Physics</a>
        </div>
        <div class="row">
            <a class="subject-box">Biology</a>
            <a class="subject-box">Chemistry</a>
            <a class="subject-box">Maths</a>
        </div>
        <div class="row">
            <a class="subject-box">English</a>
            <a class="subject-box">Accounting and Finance</a>
            <a class="subject-box">Law</a>
        </div>
    </div>
